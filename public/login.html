<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-3px);
        }
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <div class="input-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" placeholder="Benutzername eingeben">
        </div>
        <div class="input-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" placeholder="Passwort eingeben">
        </div>
        <button class="btn" id="login-btn">Einloggen</button>
        <p class="error" id="error-msg"></p>
        <footer>&copy; 2024 Deine Anwendung</footer>
    </div>

    <script>
        // Funktion zum Einloggen
        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('error-msg');

            if (!username || !password) {
                errorMsg.textContent = "Bitte Benutzername und Passwort eingeben.";
                return;
            }

            try {
                // Daten an den Server senden
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                if (result.success) {
                    localStorage.setItem('username', username); // Benutzername speichern
                    // Weiterleitung zum Dashboard
                    window.location.href = '/dashboard.html';
                } else {
                    errorMsg.textContent = result.message || "Ung체ltige Anmeldedaten.";
                }
            } catch (error) {
                console.error(error);
                errorMsg.textContent = "Ein Fehler ist aufgetreten. Bitte versuchen Sie es sp채ter erneut.";
            }
        }

        // Event Listener f체r den Login-Button
        document.getElementById('login-btn').addEventListener('click', login);

        // Event Listener f체r die Enter-Taste
        document.getElementById('password').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                login(); // Login-Funktion aufrufen
            }
        });
    </script>
</body>
</html>
